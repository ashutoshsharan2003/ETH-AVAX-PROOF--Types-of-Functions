<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakandaPower Token Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WakandaPower Token Exchange</h1>
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
        <div id="walletAddress"></div>
        <div class="form-group">
            <label for="mintAddress">Mint to Address:</label>
            <input type="text" id="mintAddress" placeholder="0x...">
            <label for="mintAmount">Amount:</label>
            <input type="number" id="mintAmount" placeholder="1000">
            <button onclick="mintTokens()">Mint</button>
        </div>
        <div class="form-group">
            <label for="transferTo">Transfer to Address:</label>
            <input type="text" id="transferTo" placeholder="0x...">
            <label for="transferAmount">Amount:</label>
            <input type="number" id="transferAmount" placeholder="100">
            <button onclick="transferTokens()">Transfer</button>
        </div>
        <div class="form-group">
            <label for="burnAmount">Burn Amount:</label>
            <input type="number" id="burnAmount" placeholder="100">
            <button onclick="burnTokens()">Burn</button>
        </div>
        <div class="form-group">
            <button onclick="getTotalSupply()">Get Total Supply</button>
            <div id="totalSupply"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
